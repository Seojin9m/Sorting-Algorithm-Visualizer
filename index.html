<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
    <div class="container">
        <div class="bars-container" id="bars-container"></div>
    </div>
    <div class="buttons-container">
        <button class="randomize-button" id="randomize-button">Randomize Array</button> 
        <button class="sort-button" id="sort-button">Sort!</button>
        <select id="algorithm-select" name="" class="algorithm-select">
            <option value="bubble-sort">Bubble Sort</option>
            <option value="selection-sort">Selection Sort</option>
            <option value="insertion-sort">Insertion Sort</option>
            <option value="heap-sort">Heap Sort</option>
            <option value="quick-sort">Quick Sort</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
